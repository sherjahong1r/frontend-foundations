<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            padding: 7px 20px;
            background: rgb(132, 6, 104);
            text-transform: capitalize;
            color: #fff;
            font-size: 18px;
            text-align: center;
            border-radius: 30px;
            border: none;
            cursor: pointer;
        }


        .btn--circle {
            display: flex;
            align-items: center;
            margin: 0 auto;
        }
        .circle {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-right: 20px;
            border-radius: 50%;
        }
        .bg-warning {
            background: #faa808;
        }



    </style>
</head>
<body>
    <button class="btn btn--circle">
        <span class="circle bg-warning"></span>
        button 11
    </button>
</body>
</html>
